on: push

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm i

    - name: Run Cypress
      uses: cypress-io/github-action@v2
      with:
        start: npm start
        working-directory: frontend

